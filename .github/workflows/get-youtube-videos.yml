name: GitHub Readme YouTube Cards

on:
  schedule:
    - cron: "2-59/5 * * * *"   # every 5 min (02,07,12,...) - reliable
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: DenverCoder1/github-readme-youtube-cards@main
        with:
          channel_id: UCLHIBQeFQIxmRveVAjLvlbQ   # your channel
          max_videos: 4
          comment_tag_name: "YOUTUBE-CARDS"      # README markers match
          readme_path: "README.md"
          card_width: 360                        # â‰ˆ 2 cards per row
          border_radius: 10
          background_color: "#0d1117"
          title_color: "#ffffff"
          stats_color: "#b3b3b3"
          max_title_lines: 2
